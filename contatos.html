<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato | Eletrônica do Seu Zé</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>Entre em Contato</header>

  <main>
    <form class="form-container" id="formContato" novalidate>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="email@exemplo.com">

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required placeholder="Escreva sua mensagem..."></textarea>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <div class="voltar-container">
    <button onclick="location.href='index.html'">← Voltar ao Menu</button>
  </div>

  <script>
    const form = document.getElementById('formContato');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (!form.checkValidity()) {
        alert('Por favor, preencha todos os campos corretamente.');
        return;
      }
      alert('Mensagem enviada com sucesso! Obrigado por entrar em contato.');
      form.reset();
    });
  </script>
</body>
</html>

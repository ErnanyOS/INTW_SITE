<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Eletrônica do Seu Zé</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #333;
    }

    header {
      background-color: #00796b;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 40px 30px;
      max-width: 1200px;
      margin: auto;
    }

    .circuito {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: default;
    }

    .circuito:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .circuito:active {
      animation: pulse 0.3s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 15px;
      background-color: #c5f6fa;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 4px solid #4dd0e1;
      position: relative;
    }

    .icon img {
      width: 40px;
      height: 40px;
    }

    .nome {
      font-size: 1.1rem;
      font-weight: 600;
      color: #00796b;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #eeeeee;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Eletrônica do Seu Zé</h1>
  </header>

  <main class="grid">
    <div class="circuito">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/LED_symbol.svg" alt="LED"></div>
      <div class="nome">Multivibrador Astável (555)</div>
    </div>

    <div class="circuito">
      <div class="icon"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/LED_symbol.svg" alt="LED"></div>
      <div class="nome">Multivibrador Monostável (555)</div>
    </div>

    <div class="circuito">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Ponte" style="width: 36px;"></div>
      <div class="nome">Ponte de Wheatstone</div>
    </div>

    <div class="circuito">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png" alt="Kelvin"></div>
      <div class="nome">Ponte Dupla de Kelvin</div>
    </div>

    <div class="circuito">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/7410/7410943.png" alt="Passa Baixa"></div>
      <div class="nome">Filtro Passa-Baixa</div>
    </div>

    <div class="circuito">
      <div class="icon"><img src="https://cdn-icons-png.flaticon.com/512/7410/7410919.png" alt="Passa Alta"></div>
      <div class="nome">Filtro Passa-Alta</div>
    </div>
  </main>

  <footer>
    © 2025 Eletrônica do Seu Zé. Todos os direitos reservados.
  </footer>

</body>
</html>
